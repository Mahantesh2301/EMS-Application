<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Information</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="vh-100" style="background-color: #f4f5f7;">


	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand">Employee Management System</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home/profile">Home</a></li>
			</div>
		</div>
	</nav>

<h2 class="text text-center text-primary mt-2">Update Information</h2>
	<div class="container col-6 mt-4">
		<form class="row g-3" th:action="@{/home/profile/edited}" method="post" th:object="${employee}">
			<div class="col-md-6">
				<label for="name" class="form-label">Employee Name</label> <input
					type="text" class="form-control" id="name" th:field="*{eName}">
			</div>
			<div class="col-md-6">
				<label for="designation" class="form-label">Designation</label> <input
					type="text" class="form-control" id="designation" th:field="*{designation}">
			</div>
			<div class="col-6">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email"
					placeholder="abc@gmail.com" th:field="*{email}">
			</div>
			<div class="col-6">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password" th:field="*{password}">
			</div>
			<div class="col-6">
				<label for="phone" class="form-label">Phone Number</label> <input
					type="tel" class="form-control" id="phone" th:field="*{phone}">
			</div>
				<div class="col-6">
				<label for="salary" class="form-label">Salary</label> <input
					type="text" class="form-control" placeholder="eg:10LPA" id="salary" th:field="*{eSalary}">
			</div>
			<div class="col-6">
				<label for="department" class="form-label">Department</label> <input
					type="text" class="form-control" id="department" th:field="*{department}">
			</div>
		
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
