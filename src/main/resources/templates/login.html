<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="vh-100" style="background-color: #f4f5f7;">
	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand">Employee Management System</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"></a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home">Home</a></li>
			</div>
		</div>
	</nav>

	<div class="col-sm-3 mx-auto mt-5">
		<div class="col-sm-3 mx-auto mt-5">
			<h2 class="text text-center text-primary">Login</h2>
		</div>
		<div class="container mt-3">
			<form th:action="@{/home/profile}" th:object="${findEmployee}"
				method="post">
				<div class="row mb-3">
					<label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputEmail3"
							th:field="*{email}">
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword3"
							th:field="*{password}">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">login</button>
			</form>
			<div class="text mt-2">
				Don't have an account? <a href="/home/signup">Sign Up</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
